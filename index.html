<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="header">
      <div id="weather"><span></span><span></span></div>

      <div>
        <h1 class="hidden" id="greetings"></h1>
        <form class="hidden" id="login-form">
          <input type="text" placeholder="what is your name?" required maxlength="15" />
          <button>log in</button>
        </form>
      </div>
    </div>
    <h2 id="clock">00:00:00</h2>
    <div id="menu">
      <span>오늘의 뭐먹지 : <span></span></span>
    </div>
    <div id="quotes"><span> "quotes" </span></div>
    <div class="todo">
      <form action="" id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <a href="https://nomadcoders.co">Go to courses</a>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/what_to_eat.js"></script>
  </body>
</html>
